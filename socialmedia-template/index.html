<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Social Media Card Template</title>
	<link rel="stylesheet" type="text/css" href="/home/cendol/Projects/bootstrap-5.3.3-dist/css/bootstrap.css">
</head>
<body>
	<label>Title:</label>
    <input type="text" id="title" placeholder="Enter title here..." oninput="updatePreview()">

    <label>Description:</label>
    <textarea id="description" placeholder="Enter description..." oninput="updatePreview()"></textarea>

    <label>Image URL:</label>
    <input type="text" id="imageUrl" placeholder="Enter image URL..." oninput="updatePreview()">

    <label>Hashtags:</label>
    <input type="text" id="hashtags" placeholder="Enter hashtags..." oninput="updatePreview()">

    <div id="content rounded border border-1 bg-success" class="preview-card row">
        <img id="previewImage" src="https://jeli.com.my/assets/media/default/icondark.png"  height="100px" width="100px" alt="Preview Image">
        <div class="preview-content col-12 text-center">
            <div class="preview-title" id="previewTitle">Your Title Here</div>
            <div class="preview-description" id="previewDescription">Your description will appear here.</div>
            <div class="hashtags" id="previewHashtags">#example #hashtag</div>
        </div>
    </div>

    <button class="btn btn-primary rounded-pill" onclick="copyToClipboard()">Copy Post</button>
    <p class="copied" id="copiedMessage">Copied to clipboard!</p>
<script>
    function updatePreview() {
        document.getElementById('previewTitle').textContent = document.getElementById('title').value || 'Your Title Here';
        document.getElementById('previewDescription').textContent = document.getElementById('description').value || 'Your description will appear here.';
        document.getElementById('previewImage').src = document.getElementById('imageUrl').value || 'https://via.placeholder.com/400x200';
        document.getElementById('previewHashtags').textContent = document.getElementById('hashtags').value || '#example #hashtag';
    }

    function copyToClipboard() {
        let title = document.getElementById('title').value;
        let description = document.getElementById('description').value;
        let hashtags = document.getElementById('hashtags').value;
        
        let textToCopy = `${title}\n\n${description}\n\n${hashtags}`;
        let content = document.getElementById('content').innerHTML;
        navigator.clipboard.writeText(content).then(() => {
            let message = document.getElementById('copiedMessage');
            message.style.display = 'block';
            setTimeout(() => { message.style.display = 'none'; }, 2000);
        });
    }
</script>
</body>
</html>
